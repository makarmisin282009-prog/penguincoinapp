<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PenguinTap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <div class="top">
    <div id="balance" class="balance">0.00</div>
    <div class="energy">
      <div id="energy-text">0 / 0</div>
      <div class="energy-bar">
        <div id="energy-fill"></div>
      </div>
    </div>
  </div>

  <div class="tap-area">
    <img id="tap-btn" src="coin.png" class="coin">
    <div class="tap-text">TAP</div>
  </div>

  <div class="menu">
    <button onclick="upgradeTap()">Upgrade</button>
    <button onclick="upgradeEnergy()">Energy</button>
    <button onclick="boost()">Boost</button>
    <button onclick="loadTop()">Top</button>
  </div>

  <ul id="top" class="top-list"></ul>

</div>

<script src="script.js"></script>
</body>
</html>
